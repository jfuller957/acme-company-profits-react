<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <title>Acme Company Profits React</title>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .nav {
      display: flex;
      justify-content: space-evenly;
    }

  </style>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">

    const root = document.querySelector('#root');
    const { render } = ReactDOM;
    const { Component } = React;
    const { HashRouter, Route, Switch, Link, Redirect } = ReactRouterDOM;

    const Nav = ({ home, companies })=> {
      return (
        <div>
          <Link to='/'>Home</Link>
          <Link to='/companies'>Companies ( { companies.length } )</Link>
        </div>
      );
    };

    const Companies = ({ companies }) => {
      return (
        <ul>
          {
            companies.map( company => <li key={ company.id } >{ company.name }</li>)
          }
        </ul>
      );
    };

    class App extends Component {
      constructor(){
        super();
        this.state = {
          companies: []
        };
      }
      async componentDidMount(){
        const companies = (await axios.get('https://acme-users-api-rev.herokuapp.com/api/companies')).data
        this.setState({ companies });
      }
      render(){
        const { companies } = this.state;
        return (
          <HashRouter>
            <Route render={ ()=> <Nav companies={ companies } /> } />
            <Switch>
              <Route path='/companies' render={ ()=> <Companies companies={ companies } /> } />
            </Switch>
          </HashRouter>
        )
      }
    }
    render(<App />, root);
  </script>
</body>
</html>
